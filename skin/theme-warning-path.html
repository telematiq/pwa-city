<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">

<dom-module id="theme-warning-path">
  <template>
    <div>
      <iron-icon icon="error"></iron-icon>
      <h1>Sorry, we don't know that page.</h1>
    </div>
    <a href="/">Go to the home page</a>    

    <style>
      :host {
        display: block;
        text-align: center;
        padding: 120px 20px;
        color: var(--app-secondary-color);
      }
      iron-icon {
        display: inline-block;
        width: 60px;
        height: 60px;
      }
      h1 {
        margin: 50px 0 50px 0;
        font-weight: 300;
      }
      a {
        font-weight: bold;
        color: black;
        text-decoration: none;
      }
      /* mobile */
      @media (max-width: 767px) {
        :host {
          box-sizing: border-box;
          height: 100vh;
          background: var(--app-nav-background-color);
          color: var(--app-nav-text-color);
        }
        a {
          color: var(--app-nav-text-color);
        }
      }
    </style>
  </template>
  
  <script>
    class ThemeWarningPath extends Polymer.Element {
      static get is() { return 'theme-warning-path'; }
    }
    customElements.define(ThemeWarningPath.is, ThemeWarningPath);
  </script>
</dom-module>
