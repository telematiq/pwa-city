<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="news-footer">
  <template>
    <footer>
      <div>
        <a href="https://www.polymer-project.org/1.0/toolbox/">Made by Polymer</a>
      </div>
      <div>
        Copyright 2017 Tango East Pte Ltd
      </div>
    </footer>

    <style>
      :host {
        display: block;
        position: absolute;
        bottom: 0;
        right: 0;
        left: 0;
        padding: 8px 0 18px 0;
        text-align: center;
        font-size: 13px;
        color: #fff;
        background-color:#336;
      }
      a {
        text-decoration: none;
        color: #fff;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </template>

  <script>
    class NewsFooter extends Polymer.Element {
      static get is() { return 'news-footer'; }
      static get properties() { return {
        appTitle: String,
        categories: Array,
      }}
    }
    customElements.define(NewsFooter.is, NewsFooter);
  </script>
</dom-module>
